<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Главная</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico"/>
    <link rel="stylesheet" href="templates/style.css"/>

</h:head>
<h:body>
    <header id="welcomepage-header">
        <h1>Web-programming | Laboratory no. 3 | Var no. 6543</h1>
        <h2>Amir Sabirov | P3220</h2>
    </header>

    <h:form>
        <h:commandButton id="openButton" value="Проверка точек" action="Main" styleClass="custom-button"/>
    </h:form>

    <div id="clock"> </div>
    <script>
        const clockDiv = document.getElementById('clock');

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clockDiv.innerText = now.getDate() + "." + now.getMonth() + "." + now.getFullYear() + " " + hours + ":" + minutes + ":" + seconds;
            console.log(hours, minutes, seconds)
        }

        setInterval(updateClock, 6000);
        updateClock();
    </script>

</h:body>
</html>
